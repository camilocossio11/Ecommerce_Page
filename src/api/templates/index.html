<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASK CSV File Upload</title>
  <style>
    /* Agrega estilos CSS aqu√≠ si es necesario */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Upload your CSV file</h1>
  </header>
  <main>
    <form method="POST" action="/" enctype="multipart/form-data">
      <p>
        <label for="file">Choose a CSV file:</label>
        <input type="file" name="file" id="file" accept=".csv" required>
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
    <div>
      <a href="/backup/departments"><button type="submit">Backup tabla departments</button></a>
      <a href="/backup/jobs"><button type="submit">Backup tabla jobs</button></a>
      <a href="/backup/hired_employees"><button type="submit">Backup tabla hired_employees</button></a>
      <a href="/delete/departments"><button type="submit">Drop departments</button></a>
      <a href="/delete/jobs"><button type="submit">Drop jobs</button></a>
      <a href="/delete/hired_employees"><button type="submit">Drop hired_employees</button></a>
      <a href="/ch2/requirement1"><button type="submit">Challenge Requerimiento 1</button></a>
      <a href="/ch2/requirement2"><button type="submit">Challenge Requerimiento 2</button></a>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Globant Data Challenge</p>
  </footer>
</body>

</html>
